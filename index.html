<h1>Palm Tree</h1>

<pre>
  \<------>
  >------>/
  /\__>===
  |      |
  |      |
  |      |
  \     /
    \  /
      |
      |
      !
      !
      !
      !
</pre>
<br>

<button onclick="climb()">Climb</button>  <button onclick="reset()">Reset</button>

<script>
  // 1. IMPORTANT: This line tells the game what the score is when you open the site!
  let amount = parseInt(localStorage.getItem('climbAmount')) || 0;

  function climb() {
    amount += 1;
    localStorage.setItem('climbAmount', amount);
    
    if (amount >= 9999) {
      alert("You're at the TOP of CHAOS!!!");
      amount = 0; 
      localStorage.setItem('climbAmount', 0);
      alert("Back to the bottom... start again!");
    } else {
      alert("You have climbed the Palm-Tree " + amount + " times!");
    }
  }

  function reset() {
    // 2. We remove 'let' here so it resets the REAL score, not a fake one
    amount = 0;
    localStorage.setItem('climbAmount', 0);
    alert("You're currently at the bottom of the Palm-Tree");
  }
</script>
